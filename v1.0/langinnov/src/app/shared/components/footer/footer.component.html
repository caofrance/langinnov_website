  <div *ngFor="let column of footerColumns">
    <h6>{{ column.TITLE }}</h6>
    <p *ngFor="let link of column.LINKS">
      <small><a href="{{ link.HREF }}">{{ link.NAME }}</a></small>
    </p>
  </div>
  <div class="affiliations">
    <div class="justify-content-left">
        <h6 class="affiliations-description">{{ 'HOME.PARTNERS.DESCRIPTION' | translate }}</h6>
    </div>
    <div class="d-flex justify-content-around align-items-center flex-wrap" *ngIf="(supports$ | async) as supports; else loading">
        <div class="affiliations-item" *ngFor="let support of supports">
            <img src="{{ support.IMG.SRC }}" alt="{{ support.IMG.ALT}}">
        </div>
    </div>
  </div>
</div>
